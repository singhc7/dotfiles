# --- UPSCALING CONTROLS ---

# CTRL+1: Enable "God Mode" (Upscale 1080p -> 4K)
CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/Anime4K/glsl/Restore/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K/glsl/Upscale/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K/glsl/Upscale/Anime4K_AutoDownscale_Pre_x4.glsl:~~/shaders/Anime4K/glsl/Upscale/Anime4K_Upscale_CNN_x2_S.glsl"; show-text "Upscale: ON (Mode A)"

# CTRL+0: Turn it OFF (Return to efficient/native mode)
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "Upscale: OFF"
